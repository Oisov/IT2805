<!DOCTYPE html>
<html>

<head>
    <title>Tax forms: Bar chart with lines</title>
    <meta charset="UTF-8">
    <script src="taxForms.js"></script>
</head>

<body>

    <canvas id="chart" width="700" height="550" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('chart');
        const context = canvas.getContext('2d');
        context.font = "12px sans-sarif"

        /* centers text */
        context.textBaseline = "middle";

        /* Draw a line from (fromX, fromY) to (toX, toY) */
        function drawLine(fromX, fromY, toX, toY) {
            context.beginPath();
            context.moveTo(toX, toY);
            context.lineTo(fromX, fromY);
            context.stroke();
        }

        /* Draw a text (string) on (x, y) */
        function drawText(text, x, y) {
            context.fillStyle = 'black';
            context.fillText(text, x, y);
        }

        /* Draw a text and with a line to its right */
        function drawLineWithText(text, fromX, fromY, toX, toY) {
            drawText(text, fromX - 50, fromY);
            drawLine(fromX, fromY, toX, toY);
        }

        /* Insert your code here. */

        /**
         * Uses canvas.measureText to compute and return the width of the
           given text of given font in pixels.
         *
         * @param {String} text The text to be rendered.
         * @param {String} font The css font descriptor that text is to be
           rendered with (e.g. "bold 14px verdana").
         *
         */
        function getTextWidth(text, font) {
            // re-use canvas object for better performance
            var canvas = getTextWidth.canvas || (getTextWidth.canvas = document.createElement("canvas"));
            var context = canvas.getContext("2d");
            context.font = font;
            var metrics = context.measureText(text);
            return metrics.width;
        }

        console.log(getTextWidth("hello there!", "12pt sans-sarif")); // close to 86
        function drawLabel(fromX, fromY, width, height, color) {
            context.beginPath();
            context.fillStyle = color;
            context.fillRect(fromX, fromY, width, height);
            context.stroke();
        }

        function drawLabelWithText(text, fromX, fromY, width, height, color) {
            drawText(text, fromX + width + 10, fromY + 0.5 * height);
            drawLabel(fromX, fromY, width, height, color);
        }

        drawNLines(10)

        function drawNLines(lines) {

            const constant = 100000;
            const number_width = getTextWidth(constant*lines, context.font));
            console.log(number_width);

            const width = canvas.width;
            const height = canvas.height;
            const x_padding = width / 10;
            const y_padding = height / 10;
            /* Makes sure that the lines fill the canvas with some padding */
            /* if the padding is removed the last line spills over*/

            for (i = 1; i <= lines; i++) {
                var new_y = i * (height - 2 * y_padding) / lines + 0.5 *
                    y_padding
                if (i == 1) {
                    drawLabelWithText("Income", width - x_padding, new_y, 50, 25, 'red');
                } else if (i == 2) {
                    drawLabelWithText("Wealth", width - x_padding, new_y, 50, 25, 'blue');
                }
                drawLineWithText(i * constant, x_padding, new_y, width - x_padding, new_y);
            }
        }
    </script>
</body>

</html>
