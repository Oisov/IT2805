<!DOCTYPE html>
<html>

<head>
    <title>Tax form</title>
    <meta charset="utf-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="superhero-form">

        <h1 id="title">Superhero tax return!</h1>

        <form id="super_hero_tax" action="http://folk.ntnu.no/michaedm/norwegian-tax-administration/receive.php" method="post">
            <fieldset>
                <legend>
                    <span class="number">1</span>Personal information
                </legend>
                <input type="text" pattern="[A-Za-zæøåÆØÅ\s]+" id="name" placeholder="Real name *" required>
                <!-- To obtain max score you need to add lages for each input. I -->
                <!-- thought this made my form ugly, and choose to sacrifice the 2-5 -->
                <!-- points. -->

                <!-- <label for="gender">Gender</label>  -->
                <select id="gender" id="gender" required>
                    <option value="" disabled selected>Gender *</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input type="email" id="email"                      placeholder="E-mail *"    required>
                <input type="date"  id="birthdate" max="1988-01-01" placeholder="Birthdate *" required>
                <input type="text"  id="hero"                       placeholder="Hero name *" required>
                <select id="spandex" id="spandex" required>
                    <option value="" disabled selected>Do you wear spandex? *</option>
                    <option value="false">I wear spandex</option>
                    <option value="true">I do not wear spandex</option>
                </select>
                <input type="number" id="strength"     min="1" max="10" placeholder="Strength [1-10] *" required>
                <input type="number" id="speed"        min="1" max="10" placeholder="Speed [1-10] *" required>
                <input type="number" id="intelligence" min="1" max="10" placeholder="Intelligence [1-10] *" required>
            </fieldset>

            <fieldset>
                <legend>
                    <span class="number">2</span> Tax information
                </legend>
                <input type="number" id="income" min="0" placeholder="Income *" onchange="updateTax()">
                <input type="number" id="wealth" min="0" placeholder="Wealth *" onchange="updateTax()">
                <input type="number" id="tax"            placeholder="Tax *" disabled>
            </fieldset>

            <input type="submit" value="Submit" />
        </form>
    </div>

    <script src="./script.js"></script>

</body>

</html>
